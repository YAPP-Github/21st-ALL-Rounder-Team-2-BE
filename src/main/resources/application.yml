spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/archive-db?serverTimezone=UTC&characterEncoding=UTF-8
        username: root
        password: root

    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        open-in-view: false
        hibernate:
            ddl-auto: create
            show_sql: true
            format_sql: true

    logging.level:
        org.hibernate.SQL: debug


    security:
      user:
          name: admin
          password: admin
          roles: admin
